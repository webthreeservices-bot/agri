services:
  # PostgreSQL Database
  - type: pserv
    name: agri-database
    env: docker
    plan: free
    region: oregon
    ipAllowList: []
    databases:
      - name: agridb
        user: agriuser

  # Backend Web Service
  - type: web
    name: agri-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: agri-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://agritrade.live
    autoDeploy: true
